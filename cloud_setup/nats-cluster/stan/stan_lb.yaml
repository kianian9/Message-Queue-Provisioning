apiVersion: v1
kind: Service
metadata:
  name: nats-http-lb
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: nats
  ports:
    - name: monitor-port
      port: 8222
      targetPort: 8222
    - name: metrics-port
      port: 7777
      targetPort: 7777
    - name: cluster-port
      port: 6222
      targetPort: 6222
    - name: leafnodes-port
      port: 7422
      targetPort: 7422
    - name: client-port
      port: 4222
      targetPort: 4222


