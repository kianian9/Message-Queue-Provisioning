apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus2
  namespace: default
  labels:
    app: prometheus
spec:
  image: quay.io/prometheus/prometheus:v2.22.1
  nodeSelector:
    kubernetes.io/os: linux
  replicas: 1
  resources:
    requests:
      memory: 200Mi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: prometheus2
  version: v2.22.1
  serviceMonitorSelector: {}
  podMonitorSelector: {}
  #portName: web